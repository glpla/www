<!DOCTYPE html>
<html>
<head>	
	<title>SVG loading</title>
	<meta charset="utf-8">
	<style type="text/css">
	html,body{
		padding: 0;
		margin: 0;
		width: 100%;
		height: 100%;
	}
	.wrap{
		width: 400px;
		height: 400px;
		margin: 20px auto;
		border:1px solid #ccc;
	}
	svg{
		width: 100%;
		height: 100%;
		/*transform:rotate(-90deg);*/
	}
	.circle{
		stroke-dasharray:628;
		stroke-dashoffset: 628;
		animation: draw 1s 10;
	}
	text{
		font-size: 32px;
		font-weight: bold;
	}
	@keyframes draw{
		0%{
			stroke-dashoffset: 628;
		}
		100%{
			stroke-dashoffset: 0;
		}
	}
	</style>
</head>
<body>
	<div class="wrap">
		<svg>
			<circle cx="200" cy="200" r="100" stroke='#D1D3D7' stroke-width="30" fill="none"/>
			<circle class='circle' cx="200" cy="200" r="100" stroke='#00A5E0' stroke-width="30" fill="none"/>
			<text x="200" y="200" fill="red">9</text>
		</svg>
	</div>
</body>
</html>
