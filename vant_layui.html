<!DOCTYPE html>
<html>

<head>
	<title>layui</title>
	<meta charset="utf-8">
	<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/vue/2.4.3/vue.min.js"></script>
	<link rel="stylesheet" href="./js/layui-v2.4.5/layui/css/layui.css">
	<link rel="stylesheet" href="https://unpkg.com/vant/lib/index.css">
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			text-decoration: none;
			list-style: none;
			outline: none;
			border: none;
			appearance: none;
			-webkit-appearance: none;
			-moz-appearance: none;
		}

		html,
		body {
			width: 100%;
			height: 100%;
		}

		.icon-wrap {
			display: flex;
			justify-content: space-around;
		}

		.icon-wrap i {
			font-size: 30px;
			color: #009688;
		}

		.form-size {
			width: 800px;
			margin: 10px auto;
		}

		h1,
		h5 {
			text-align: center;
		}

		.bar {
			width: 800px;
			height: 120px;
			margin: 10px auto;
			display: flex;
			flex-direction: column;
			justify-content: space-around;

		}
	</style>
</head>

<body>
	<div id="app">
		<h1 class='title'>layui icon</h1>
		<div class='icon-wrap form-size'>
			<i class="layui-icon layui-icon-user layui-color"></i>
			<i class="layui-icon layui-icon-male layui-color"></i>
			<i class="layui-icon layui-icon-female layui-color"></i>
			<i class="layui-icon layui-icon-rate layui-color"></i>
			<i class="layui-icon layui-icon-chart layui-color"></i>
			<i class="layui-icon layui-icon-edit layui-color"></i>
			<i class="layui-icon layui-icon-ok-circle layui-color"></i>
			<i class="layui-icon layui-icon-refresh layui-color"></i>
			<i class="layui-icon layui-icon-file layui-color"></i>
			<i class="layui-icon layui-icon-tree"></i>
			<i class="layui-icon layui-icon-share"></i>
			<i class="layui-icon layui-icon-snowflake"></i>
			<i class="layui-icon layui-icon-cart"></i>
		</div>
		<h1 class="title">vant icon</h1>
		<div class="icon-wrap form-size">
			<div>
				<van-icon name="contact" color='#f40' />
			</div>
			<div>
				<van-icon name="star" size='32px' />
			</div>
			<div>
				<van-icon name="edit" info='glpla' />
			</div>
			<div>
				<van-icon name="passed" />
			</div>
			<div>
				<van-icon name="records" />
			</div>
			<div>
				<van-icon name="cart" />
			</div>

		</div>
		<h1 class='title'>layui progress</h1>
		<div class='bar'>
			<span>default</span>
			<div class="layui-progress">
				<div class="layui-progress-bar" lay-percent="10%"></div>
			</div>
			<span>color and text</span>
			<div class="layui-progress" lay-showPercent="true">
				<div class="layui-progress-bar layui-bg-red" lay-percent="1/3"></div>
			</div>
			<span>color and text and bigger</span>
			<div class="layui-progress layui-progress-big" lay-showPercent="true">
				<div class="layui-progress-bar layui-bg-orange" lay-percent="88%"></div>
			</div>
			<span>percent form vue</span>
			<div class="layui-progress" lay-showPercent="true">
				<div class="layui-progress-bar layui-bg-blue" :lay-percent='per' :style="{width: per}"></div>
			</div>
		</div>
		<div style="text-align: center">
			<button class="layui-btn layui-btn-sm" @click='setPer'>50%</button>
		</div>
		<h1 class="title">vant progress</h1>
		<div class='bar'>
			<div>
				<van-progress :percentage="perVant" />
			</div>
			<div>
				<van-progress inactive :percentage="perVant" />
			</div>
			<div>pivot-text自定义文字，color自定义进度条颜色</div>
			<div>
				<van-progress :pivot-text="perVant+'%'" color="#f2826a" :percentage="perVant" />
			</div>
			<div>
				<van-progress :pivot-text="perVant+'%'" color="#f44" :percentage="perVant" />
			</div>
			<div>
				<van-progress :pivot-text="perVant+'%'" :percentage="perVant" pivot-color="#7232dd" color="linear-gradient(to right, #be99ff, #7232dd)" />
			</div>
		</div>
		<div style="text-align: center">
			<van-button type="primary" size="small" @click='setPer'>50%</van-button>
			<van-button type="primary" size="small" round='true' text='70' @click='setPerUp'></van-button>
		</div>
		<h1 class="title">vant slider</h1>
		<div class="bar">
			<van-slider v-model="sliderV0" @change="onChange" />
		</div>
		<h1 class="title">layui form</h1>
		<form class="layui-form form-size" action="#">
			<div class="layui-form-item">
				<label class="layui-form-label">输入框</label>
				<div class="layui-input-block">
					<input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">密码框</label>
				<div class="layui-input-inline">
					<input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">辅助文字</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">选择框</label>
				<div class="layui-input-block">
					<select name="city" lay-verify="required">
						<option value=""></option>
						<option value="0">北京</option>
						<option value="1">上海</option>
						<option value="2">广州</option>
						<option value="3">深圳</option>
						<option value="4">杭州</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">复选框</label>
				<div class="layui-input-block">
					<input type="checkbox" name="like[write]" title="写作">
					<input type="checkbox" name="like[read]" title="阅读" checked>
					<input type="checkbox" name="like[dai]" title="发呆">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">开关</label>
				<div class="layui-input-block">
					<input type="checkbox" name="switch" lay-skin="switch">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">单选框</label>
				<div class="layui-input-block">
					<input type="radio" name="sex" value="男" title="男">
					<input type="radio" name="sex" value="女" title="女" checked>
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">文本域</label>
				<div class="layui-input-block">
					<textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</div>

	<!-- layui -->
	<script src="./js/layui-v2.4.5/layui/layui.js"></script>
	<!-- vant -->
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script src="https://unpkg.com/vant/lib/vant.min.js"></script>

	<script>
		layui.use(['layer', 'element', 'form'], function () {
			let layer = layui.layer,
				form = layui.form,
				element = layui.element;
			layer.msg('Hello World');
		});
		let vm = new Vue({
			el: "#app",
			data: {
				per: 30 + '%',
				perVant: 20,
				sliderV0: 10
			},
			methods: {
				setPer() {
					this.per = 50 + '%';
					this.perVant = 10;
				},
				setPerUp() {
					this.perVant = 70;
				},
				onChange(sliderV0) {
					this.$toast('当前值：' + sliderV0);
				}
			}
		})

		// console.log(layui.device());
	</script>
</body>

</html>
