<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>info collect</title>


	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/animate.css/3.7.0/animate.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/vue/2.4.3/vue.min.js"></script>


	<style>
		body {
			margin: 0;
			padding: 0;
			font-size: 18px;
			line-height: 1.5;
			background-color: #92bde7;
			width: 100%;
			height: 100%;
			color: #485e74;			
		}
		ul{
			list-style: none;
			padding: 0;
		}

		.hybird-title{
			text-align: center;
			margin:  1rem auto;
		}
		.hybird-wrap{
			box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.6);
			background-color: #c9e6ff;
			margin: 0 auto 1rem;
		}
		.hybird-left{
			padding: 1rem;
		}
		.hybird-right{
			padding: 1rem;
			background-color: #f9feff;
		}
		.hybird-left-title{
			text-align: center;			
			padding: 1rem;
			border-bottom: 3px solid #fff;
		}
		.hybird-right-title{
			text-align: center;
			padding: 1rem;
			border-bottom: 3px solid #74a3d1;
		}
		.hybird-right form input,
		.hybird-right form textarea,
		.hybird-right form button{
			width: 100%;
			border: 1px solid #92bde7;
			border-radius: 5px;
			padding: 0.2rem;
		}
		.hybird-right form button{
			background-color: #92bde7;
		}
		.hybird-right form button:hover,
		.hybird-right form button:focus{
			background-color: #74a3d1;
			color: #fff;
			outline: none;
			transition: background-color 1s ease-out;
		}
		.hybird-alert{
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			background-color: #79c879;				
		}
		.hybird-alert-txt{			
			position: absolute;	
			width: 100%;
			text-align: center;
			color: #fff;		
			top: 50%;
			transform: translateY(-50%);
		}
		.animated{
			animation-duration: 0.4s;
		}
	</style>
</head>

<body>
	<div class="container" id='app'>
		<div class="row">
			<div class="col hybird-title">
				<h3><span class='text-light'>WEB</span> 前端设计demo</h3>
				<small>Hybird</small>
			</div>
		</div>
		<div class="row hybird-wrap animated bounceInLeft">
			<div class="col-md-6 hybird-left">
				<h5 class='hybird-left-title'>联系方式</h5>
				<div class="row">
					<div class="col-4 text-right">
						<i class="fa fa-home"></i>
					</div>
					<div class="col">
						Guilin China
					</div>
				</div>
				<div class="row">
					<div class="col-4 text-right">
						<i class="fa fa-envelope"></i>
					</div>
					<div class="col">
						1942194789@qq.com
					</div>
				</div>
				<div class="row">
					<div class="col-4 text-right">
						<i class="fa fa-phone"></i>
					</div>
					<div class="col">
						13707735481
					</div>
				</div>


			</div>
			<div class="col-md-6 hybird-right">
				<h5 class='hybird-right-title'>个人信息</h5>
				<div class="hybird-alert animated zoomIn" v-show='isSuccess'>
					<div class='hybird-alert-txt'>数据保存成功</div>
				</div>
				<form action="#">
					<p>
						<label for="user">name</label>
						<input type="text" id='user' v-model='txtUser'>
					</p>
					<p>
						<label for="pw">pass</label>
						<input type="password" id='pw' v-model='txtPw'>
					</p>
					<p>
						<label for="addr">addr</label>
						<input type="text" id='addr' v-model='txtAddr'>
					</p>
					<p>
						<label for="plan">plan</label>
						<input type="text" id='plan' v-model='txtPlan'>
					</p>
					<p>
						<label for="msg">message</label>
						<textarea id="msg" rows="3" v-model='txtMsg'></textarea>
					</p>
					<p>
						<button type="submit" id='submit' @click.prevent='submit'>submit</button>
					</p>
				</form>
			</div>
		</div>
	</div>

	<script>
		new Vue({
			el: '#app',
			data: {
				txtUser: '',
				txtPw: '',
				txtAddr: '',
				txtPlan: '',
				txtMsg: '',
				isSuccess: false
			},
			methods: {
				submit() {
					console.log('submit')
					this.isSuccess = true;
					setTimeout(() => {
						this.isSuccess = false
					}, 3000)
				}
			}
		})
	</script>
</body>

</html>
